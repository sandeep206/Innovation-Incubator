<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Innovation Categories</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <div *ngIf="categorydata" class="row c-center">
        <div *ngFor="let category of categorydata; let i = index"   class="row">
            
            <div class="card col home" *ngIf="i%2==0">
                    <ion-thumbnail item-left>
                            <img src="{{category.category_thumb}}"/>
                    </ion-thumbnail>
                    <a class="item item-text-wrap">
                        <h1>{{category.category_name}}</h1>
                    </a>
            </div>
     
            <div class="card col home" *ngIf="i%2!=0" >
                <ion-thumbnail item-left>
                    <img src="{{category.category_thumb}}"/>
                </ion-thumbnail>

                <a class="item item-text-wrap">
                    <h1>{{category.category_name}}</h1>
                </a>
            </div>
            </div>
            </div>

           <ion-thumbnail item-left>

                </ion-thumbnail>
                <h2>{{category.category_name}}</h2>
                <p>{{category.category_desc}}</p>
        </ion-item>

</ion-content>
