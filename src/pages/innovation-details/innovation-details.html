<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ innovation.title }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-card>
  <div class="videoWrapper" *ngIf="innovation?.content; else elseBlock">
    <iframe width="315" height="315" [src]="innovation?.content.url | youtube" frameborder="0" allowfullscreen></iframe>
  </div>
  <ng-template #elseBlock>
	  <img src="{{ innovation?.thumbnail }}">
  </ng-template>
  <ion-card-content>
	  <ion-card-title>
		  {{ innovation.title }}
	  </ion-card-title>
	  <p text-justify>
		  {{ innovation.description }}
	  </p>
	  <div class="wrapper">
		  <div class="content">
			  <ion-item>
				  <ion-icon name="people" item-left></ion-icon>
				  <p>{{ innovation.team.name }}</p>
			  </ion-item>
		  </div>
		  <div class="content">
			  <ion-item>
				  <ion-icon name="flask" item-left small></ion-icon>
				  <p class="idea-status">{{ innovation.status }} </p>
			  </ion-item>
		  </div>
	  </div>
  </ion-card-content>
</ion-card>
<innovation-list [innovations]="innovationList" (navigateToDetails)="loadInnovationDetails($event)"></innovation-list>
</ion-content>
